<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="col-left">
          <div class="result">
            <div class="before">
              <div class="before-text">1</div>
              <div class="before-function">+</div>
            </div>

            <div class="now">1234</div>
          </div>
          <div class="numpad">
            <div class="number">
              <div class="number-text">1</div>
            </div>
            <div class="number">
              <div class="number-text">2</div>
            </div>
            <div class="number">
              <div class="number-text">3</div>
            </div>
            <div class="number">
              <div class="number-text">4</div>
            </div>
            <div class="number">
              <div class="number-text">5</div>
            </div>
            <div class="number">
              <div class="number-text">6</div>
            </div>
            <div class="number">
              <div class="number-text">7</div>
            </div>
            <div class="number">
              <div class="number-text">8</div>
            </div>
            <div class="number">
              <div class="number-text">9</div>
            </div>
            <div class="function clear">
              <div class="function-text">C</div>
            </div>
            <div class="number">
              <div class="number-text">0</div>
            </div>
            <div class="function dot">
              <div class="function-text">.</div>
            </div>
          </div>
        </div>
        <div class="col-right">
          <div class="function-2">
            <div class="function">
              <div class="function-text mutil use">*</div>
            </div>
            <div class="function">
              <div class="function-text divide use">/</div>
            </div>
            <div class="function">
              <div class="function-text plus use">+</div>
            </div>
            <div class="function">
              <div class="function-text minus use">-</div>
            </div>
            <div class="function">
              <div class="function-text equal use">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
